<div class="container">
    <div class="header">
        <h1>Select Company</h1>
    </div>
    <div>
        <form [formGroup]="configForm" (change)="onSelect()">
            <div class="form-group">
                <select class="select" formControlName="selectedCompany" id="selectedCompany">
                    <option value="" disabled selected>Pick an option</option>
                    <option *ngFor="let company of companies$ | async" [value]="company.id">
                        {{ company.name }}
                        <!-- Value is company.id and company.name is displayed -->
                    </option>
                </select>
            </div>
        </form>
    </div>
</div>
