<div class="teams-page">
    <h1>Teams</h1>
    <div class="teams-box">
        <div class="team-box">
            <ul>
                <li *ngFor="let team of allTeams">
                    <a [routerLink]="['/projects']">
                        <p (click)="OnClickTeam(team.id)">{{ team.name }} # of Projects: {{ team.description }}</p>
                    </a>
                    <div class="members">
                        <h4>Members</h4>
                        <ul>
                            <li *ngFor="let user of team.users">
                                <p>{{ user.profile.firstname }} {{ user.profile.lastname.charAt(0) }}.</p>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <div class="new-team">
                <button>
                    <p>New Team</p>
                </button>
            </div>
        </div>
    </div>
</div>
