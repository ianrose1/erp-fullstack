<div class="white user-container">
    <div>
        <h2> User Registry</h2>
        <p> A general view of all your members in your organization</p>
    </div>
    <div class="user-box">
        <div class="user-table">
            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="allUsers$" class="mat-elevation-z8 mat-table">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="header">Name</th>
                        <td mat-cell *matCellDef="let user">{{ user.profile.firstname }} {{ user.profile.lastname }}
                        </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef class="header">Email</th>
                        <td mat-cell *matCellDef="let user">{{ user.profile.email }}</td>
                    </ng-container>

                    <!-- ID Column -->
                    <ng-container matColumnDef="active">
                        <th mat-header-cell *matHeaderCellDef class="header">Active</th>
                        <td mat-cell *matCellDef="let user" [class.active-yes]="user.active" [class.active-no]="!user.active">{{ user.active ? 'YES' : 'NO'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="admin">
                        <th mat-header-cell *matHeaderCellDef class="header">Admin</th>
                        <td mat-cell *matCellDef="let user" [class.admin-yes]="user.isAdmin" [class.admin-no]="!user.isAdmin">{{ user.isAdmin ? 'YES' : 'NO'}}</td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef class="header">Status</th>
                        <td mat-cell *matCellDef="let user">{{ user.status }}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'active', 'admin', 'status']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'active', 'admin', 'status'];"></tr>
                </table>
            </div>
        </div>
    </div>
    <br>
    <button class="add-user-button">ADD USER</button>
</div>
